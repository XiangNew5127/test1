<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="Login/stylesLogin.css">
    </head>
    <body>
        
        <div class="register-container">
            <div class="register-header">
                <h1>Create Your Account</h1>
                <p>Join us and start your fitness journey!</p>
            </div>
            <form onsubmit="registerUser(event)">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>

                <label for="confirmPassword">Confirm Password:</label><br>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br>

                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" required><br>

                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br>

                <label for="birthday">Birthday:</label><br>
                <input type="date" id="birthday" name="birthday" required><br>

                <label for="fitnessGoal">Fitness Goal:</label><br>
                <input type="text" id="fitnessGoal" name="fitnessGoal" required><br>

                <label for="selfIntroduction">Self Introduction (optional):</label><br>
                <textarea id="selfIntroduction" name="selfIntroduction" rows="4"></textarea><br><br>

                <input type="submit" value="Register">
            </form>

            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </div>

        <script src="Login/scriptLogin.js"></script>
    </body>
</html>
